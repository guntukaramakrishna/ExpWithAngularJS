<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js"></script>
	</head>
	<body ng-app="" ng-init="ename='Maddy';eid='1232';sal='32323.00'" style="background-color:lightyellow";>
	<div class="page-header">
		<h1>Angular JS Practise&nbsp;&nbsp;<small>Table Example</small></h1>
	</div>
	<form class="form-inline"> <!-- This is to to display a series of labels, form controls, and buttons on a single horizontal row-->
	  <div class="form-group">
		<label for="exampleInputName2">Employee Name</label>
		<input type="text" ng-model="ename"class="form-control" id="exampleInputName2" placeholder="{{ename}}">
	  </div>
	  <div class="form-group">
		<label for="exampleInputEid">Employee ID</label>
		<input type="text" ng-model="eid" class="form-control" id="exampleInputEid" placeholder="{{eid}}">
	  </div>
	  <div class="form-group">
		<label for="exampleInputSal">Salary</label>
		<input type="text" ng-model="sal" class="form-control" id="exampleInputSal" placeholder="{{sal}}">
	  </div>
	  
	</form>
	<!-- This is the start of bootstrap table-->
	<table class="table">
	  <thead class="thead-inverse">
		<tr>
		  <th>#</th>
		  <th>Employee Name</th>
		  <th>Employee ID</th>
		  <th>Salary</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <th scope="row">1</th>
		  <td>{{ename}}</td>
		  <td>{{eid}}</td>
		  <td>{{sal}}</td>
		</tr>
	  </tbody>
	</table>

	
	</body>
</html>
