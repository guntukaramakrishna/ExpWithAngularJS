<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/angular.js"></script>
	</head>
	
	<body ng-app="" ng-init="w='225';h='204'"  style="background-color:lightyellow"; >
	<div class="page-header">
		<h1>Angular JS Practise&nbsp;&nbsp;<small>Image resize example</small></h1>
	</div>
	<span class="label label-primary">Width</span> <input type="range" min="50" max="350" ng-model="w"/><span class="badge">{{w}}</span>
	<br/>
	<br/>
	<br/>
	<span class="label label-primary">Height</span> <input type="range" min="50" max="250" ng-model="h"/><span class="badge">{{h}}</span>
	<br/>
	<image src="images/Bob.jpeg" height="{{h}}" width="{{w}}" border="2"/>
	</body>

</html>
